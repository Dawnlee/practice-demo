<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div style="width: 100px;height: 200px;background-image: url('//pic.allhistory.com/T1xf_yBXET1RCvBVdK.jpeg?ch=1510&cw=1510&cx=244&cy=0')"></div>
    <canvas width="256" height="256" id="testCanvas"></canvas>
</div>
<script>
    var canvas = document.getElementById("testCanvas");
    var ctx = canvas.getContext("2d");
    var w = canvas.attributes.width.value;
    var h = canvas.attributes.height.value;
    ctx.fillStyle = "rgb(0,0,0)";
    ctx.fillRect(0, 0, w, h);
    var imgdata = ctx.getImageData(0, 0, w, h);
    var pixels = imgdata.data;
    var i = 0;
    for (var y = 0; y < h; y++)
        for (var x = 0; x < w; x++)
        {
            pixels[i++] = x / w * 255;
            pixels[i++] = y / h * 255;
            pixels[i++] = 0;
            pixels[i++] = 255;
        }
    ctx.putImageData(imgdata, 0, 0);
</script>
</body>
</html>
